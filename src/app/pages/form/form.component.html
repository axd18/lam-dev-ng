<div class="form">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h1>Contact us!</h1>
          <form [formGroup]="contactForm" (ngSubmit)="onSaveForm()">
            <div class="form-group">
              <input type="text" formControlName="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <input type="text" formControlName="email" placeholder="Your email">
            </div>
            <div class="form-group">
                <textarea type="text" formControlName="message" placeholder="Type your Name"></textarea>
            </div>
            <button type="submit" class="btn-send btn-primary btn-lg btn-block">Send</button>
          </form>
          
        </div>
        <div class="col-sm">
          
          
        </div>
        <div class="col-sm">
          
        </div>
      </div>
    </div>
  </div>
